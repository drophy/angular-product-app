<div class="row">
    <div class="col-4">
        <input type="text" class="form-control" [(ngModel)]="query" (keydown.enter)="search()">
    </div>
    <div>
        <button type="button" class="btn btn-primary" (click)="search()">Buscar producto</button>
    </div>
    <div class="ml-2">
        <button type="button" class="btn btn-success" *ngIf="!monitoringView" (click)="addSelected()">Añadir seleccionados a monitoreados</button>
    </div>
</div>

<div class=" mt-2">
    <!-- RESULTS -->
    <ul class="list-unstyled" *ngFor="let product of arrResults">
        <app-product [product]=product [checkboxes]=!monitoringView (selected)="selectedHandler($event)" (deleted)="deleteHandler($event)"></app-product>
    </ul>

    <div class="alert alert-danger" role="alert" *ngIf="arrResults.length === 0">
        <strong>Ningún producto concuerda con la búsqueda</strong>
    </div>
</div>
